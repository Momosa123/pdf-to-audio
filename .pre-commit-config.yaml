repos:
  - repo: https://github.com/psf/black
    rev: 24.4.2 # Utilise la dernière version stable de Black
    hooks:
      - id: black
        language_version: python3.11

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.4 # Utilise la dernière version stable de Ruff
    hooks:
      - id: ruff
        args: [--fix]
