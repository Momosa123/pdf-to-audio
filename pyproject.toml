[tool.ruff]
line-length = 88
# Cible la version de Python utilis√©e dans ton projet
# (modifie si besoin)
target-version = "py311"
src = ["backend"]  

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true 